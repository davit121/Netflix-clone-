<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/sign-in-responsive.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <title>Netflix</title>
</head>
<body class="body">
    <div class="shadow">
        <main class="main">
            <a href="index.html"><img src="assets/Netflix-Logo.png" class="netflixLogo absolute"></a>
            <section class="sign-in-container">
                <h1 class="signin">Sign In</h1>
                <form action="">
                    <input type="email" placeholder="Email or phone number" class="signInInput">
                    <input type="password" placeholder="Password" class="signInInput"> 

                    <button type="submit" class="LogInButton">Sign in</button>
                </form>
                <div class="remember">
                    <div>
                        <input type="checkbox" name="checkbox" id="checkbox" class="rememberCheck">
                        <label for="checkbox" class="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="help">Need Help?</a>
                </div>
                <div class="newOnNetflix">
                    <label class="NetflixText">New to Netflix?</label>
                    <a href="#" class="signUp">Sign up now</a>
                </div>
                <div class="protect">
                    <p class="googleProtect">This page is protected by Google reCAPTCHA to ensure you're not a bot. </p>
                    <a href="#" class="more">Learn more.</a>
                </div>
            </section>
        </main>
        <footer class="SignFooter">
            <p><a href="#" class="questions">Questions? Contact us.</a></p>
           <nav>
              <a href="#">FAQ</a>    
              <a href="#">Help Center</a>  
              <a href="#">Terms of use</a>
              <a href="#">Privacy</a>
              <a href="">Cookie preferences</a>
              <a href="">Corporate Information</a>    
           </nav>
           <div class="optDiv">
            <img src="assets/globe.svg" class="globe">
             <select class="options gray" >
                <option value="english">English</option>
                <option value="russian">Русский</option>
             </select>
           </div> 
        </footer>
    </div>    
</body>
</html>
